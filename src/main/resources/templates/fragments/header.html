<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      th:fragment="header">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no"
    <!--jquery image cropping plugin css-->
    <!-- custom styles -->
    <link href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link href="../../static/css/blog.css" th:href="@{/css/blog.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-inverse bg-inverse navbar-toggleable-md">
    <div class="container">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarsContainer">
        </button>
        <a class="navbar-brand" href="/" th:href="@{~/}">NewStartBlog</a>
        <div id="navbarsContainer">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/users/" th:href="@{~/users}">首页<span class="sr-only">(current)</span></a>
                </li>

            </ul>
        </div>

        <!-- 登录判断 -->
        <div sec:authorize="isAuthenticated()" class="row"  >
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <span class="nav-link" sec:authentication="name"></span>
                </li>
            </ul>
            <form action="/logout" th:action="@{/logout}" method="post">
                <input class="btn btn-outline-success" type="submit" value="退出">
            </form>
        </div>

        <div sec:authorize="isAnonymous()">
            <a href="/login" th:href="@{/login}" class="btn btn-outline-success my-2 my-sm-0">登录</a>
        </div>
    </div>
</nav>
</body>
</html>
